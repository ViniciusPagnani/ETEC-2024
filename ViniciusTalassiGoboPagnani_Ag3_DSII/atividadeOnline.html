<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Atividade Online</title>
    <style>
        #mensagem {
            background-color: teal;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="w3-container w3-teal">
        <h2>Forma de pagamento</h2>
    </div>
    <form class="w3-container" method="post" action="#" name="myForm">
        <label class="w3-text-teal"><b>Nome do Cliente</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtNome" type="text">
        <label class="w3-text-teal"><b>Valor  da Compra</b></label>
        <input class="w3-input w3-border w3-light-grey" name="txtValorCompra" type="number">
        <label class="w3-text-teal"><b>Escolha a forma de Pagamento:</b></label>
        <select class="w3-input w3-border w3-light-grey"  name="cmbPag">
            <option value="cartaoCredito">Cartão de Crédito</option>
            <option value="boleto">Boleto</option>
            <option value="deposito" selected>Depósito</option>
        </select>
        <br>
        <button class="w3-btn w3-blue-grey" onclick="exibirMensagem()">Enviar</button>
    </form>
    <p id="mensagem"></p>
<script> 
function exibirMensagem(){
    event.preventDefault(); // Evita o envio padrão do formulário
     var nome = document.forms["myForm"]["txtNome"].value;
     var compra = parseFloat(document.forms["myForm"]["txtValorCompra"].value);
     var pag = document.forms["myForm"]["cmbPag"].value;
     var desconto = 0;
     if (pag === "deposito") {
        desconto = compra * 0.10;
     } else if (pag === "boleto") {
        desconto = compra * 0.08;
     }
     var valorEconomizado = desconto.toFixed(2);
     var valorApagar = (compra - desconto).toFixed(2);
     var mensagemFinal = `PROMOÇÃO DE MÊS DE ANIVERSÁRIO! ${nome}! Valor da Compra Sem Desconto: R$ ${compra.toFixed(2)}. Forma de pagamento inserida: ${pag}. Desconto de 10% para depósitos e 8% para boletos. Você economizou: R$ ${valorEconomizado}. Valor a pagar: R$ ${valorApagar}.`
     document.getElementById("mensagem").textContent = mensagemFinal;
}
</script>
</body>
</html>
